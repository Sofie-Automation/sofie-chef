	<style type="text/css">

		#output {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;

		}
		#output > video {
			width: 100%;
			height: 100%;
		}
	</style>
	<body>
		<div id="output"></div>
		<script>
			const params = new URLSearchParams(window.location.search)
			const input = params.get('input') || 'video.mp4'

			const elVideo = document.createElement('video')
			elVideo.autoplay = true
			elVideo.loop = true
			elVideo.src = input
			output.appendChild(elVideo)
		</script>
	</body>
